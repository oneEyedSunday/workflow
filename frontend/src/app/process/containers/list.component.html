<div class="my-5">
  <div class="card">
    <div class="card-header">Processes</div>
    <div class="card-body">
      <div class="table-responsive">
          <table class="table table-striped" *ngIf="processes?.length">
              <thead>
                  <tr>
                      <th>#</th>
                      <th>Name</th>
                      <th>Description</th>
                      <th>Status</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let process of processes; let index = index">
                      <td>{{ index + 1 }}</td>
                      <td>
                        <a routerLink="{{ process.id }}" style="color: inherit">
                          {{ process.process_name }}
                        </a>
                      </td>
                      <td style="width: 60%">{{ process.description }}</td>
                      <td>
                        <app-status-badge [status]="process.status" [text]="process.status"></app-status-badge>
                      </td>
                  </tr>
              </tbody>
          </table>
      </div>
      <div class="screen--mask" *ngIf="!processes?.length || loading">
          <p class="lead" *ngIf="!processes?.length && !loading">
              No Processes yet. Add &nbsp; <a routerLink="new">here</a>
          </p>
          <app-loader [size]="5" *ngIf="loading"></app-loader>
      </div>
    </div>
  </div>
</div>
