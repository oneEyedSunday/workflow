<form #processForm="ngForm" (ngSubmit)="submitForm()">
    <div class="form-group">
        <label class="col-form-label col-sm-3">Name</label>
        <div class="col-sm-11">
            <input type="text" class="form-control" name="name"
            [class.is-invalid]="name.dirty && name.invalid" #name
            [(ngModel)]="process.process_name" placeholder="Process Name" required>
            <div class="invalid-feedback" *ngIf="processForm.submitted && processForm.invalid">
                <small *ngIf="name.errors?.required">Process Name is required</small>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="col-form-label col-sm-3">Description</label>
        <div class="col-sm-11">
            <textarea name="description" cols="30" rows="10" #description="ngModel" [(ngModel)]="process.description"
            [class.is-invalid]="description.dirty && description.invalid"
            placeholder="Enter Process Description, (max 250 xters)" 
            class="form-control" maxlength="250"></textarea>
            <div class="invalid-feedback" *ngIf="processForm.submitted && processForm.invalid">
                <small *ngIf="description.errors?.maxlength">Description is above maximum of 250 characters</small>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-4">
            <button class="btn btn-primary" [disabled]="submitting" type="submit">
                <span class="fa fa-spin fa-spinner" *ngIf="submitting"></span>
                Save
            </button>
        </div>
    </div>
</form>
