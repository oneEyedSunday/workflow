<form #groupForm="ngForm" (ngSubmit)="submitForm()">
    {{ groupForm.value | json }}
    <div class="form-group">
        <label class="col-form-label col-sm-3">Form</label>
        <div class="col-sm-10">
            <ng-select [items]="forms"
                name="form"
                bindLabel="name"
                [(ngModel)]="task.form">
            </ng-select>
            <div class="invalid-feedback">
                <small>Form or Document is required</small>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="col-form-label col-sm-3">Document</label>
        <div class="col-sm-10">
            <ng-select [items]="documents"
                name="document"
                bindLabel="name"
                [(ngModel)]="task.document">
            </ng-select>
            <div class="invalid-feedback">
                <small>Form or Document is required</small>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="col-form-label col-sm-3">Users</label>
        <div class="col-sm-10">
            <ng-select
                name="users"
                [items]="users"
                [multiple]="true"
                [closeOnSelect]="false"
                [searchable]="false"
                bindLabel="name"
                placeholder="Select Users"
                [(ngModel)]="task.users">
            </ng-select>
        </div>
    </div>

    <div class="form-group">
        <label class="col-form-label col-sm-3">Groups</label>
        <div class="col-sm-10">
            <ng-select
                name="groups"
                [items]="groups"
                [multiple]="true"
                [closeOnSelect]="false"
                [searchable]="false"
                bindLabel="name"
                placeholder="Select Groups"
                [(ngModel)]="task.groups">
            </ng-select>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-4">
            <button class="btn btn-primary" [disabled]="submitting" type="submit">
                <span class="fa fa-spin fa-spinner" *ngIf="submitting"></span>
                Save
            </button>
        </div>
    </div>
</form>
