<form #stageForm="ngForm" (ngSubmit)="submitForm()">
    <div class="form-group">
        <label class="col-form-label col-sm-3">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="name"
            [class.is-invalid]="name.dirty && name.invalid" #name
            [(ngModel)]="stage.name" placeholder="Stage Name" required>
            <div class="invalid-feedback" *ngIf="stageForm.submitted && stageForm.invalid">
                <small *ngIf="name.errors?.required">Stage Name is required</small>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="col-form-label col-sm-3">Order</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" name="order" max="{{ maxOrder }}"
            [class.is-invalid]="order.dirty && order.invalid" #order min="1"
            [(ngModel)]="stage.order" placeholder="Stage Order" required>
            <div class="invalid-feedback" *ngIf="stageForm.submitted && stageForm.invalid">
                <small *ngIf="order.errors?.required">Stage Order is required</small>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-4">
            <button class="btn btn-primary" [disabled]="submitting" type="submit">
                <span class="fa fa-spin fa-spinner" *ngIf="submitting"></span>
                Save
            </button>
        </div>
    </div>
</form>
