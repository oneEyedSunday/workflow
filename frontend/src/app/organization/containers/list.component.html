<div class="my-5">
  <div class="container">
    <p>Groups 
      <span class="badge badge-rounded badge-secondary">{{ groups?.length || 0}}</span> &nbsp; 
      <span style="cursor: pointer" title="Add Group"><i class="fa fa-plus"></i></span></p>
    <div class="row">
      <div class="col-md-6 col-lg-3 col-sm-12" *ngFor="let group of groups">
        <app-group-description-card
        [group]="group"></app-group-description-card>
      </div>
    </div>
  </div>
</div>
