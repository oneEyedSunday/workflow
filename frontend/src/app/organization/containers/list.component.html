<div class="my-5">
  <div class="container">
    <p>Groups 
      <span class="badge badge-rounded badge-secondary">{{ groups?.length || 0}}</span>

      &nbsp;

      <span style="cursor: pointer" title="Add Group" *ngIf="!loading && !groups?.length">
          <a routerLink="new"><i class="fa fa-plus"></i></a>
      </span>
    </p>
    <div class="row">
      <ng-container *ngIf="!loading">
        <div class="col-md-6 col-lg-3 col-sm-12" *ngFor="let group of groupsAndIcon">
          <app-group-description-card
          [group]="group"></app-group-description-card>
        </div>
      </ng-container>
    </div>

    <div class="screen--mask" style="margin-top: -8%"
      *ngIf="!groups?.length || loading">
        <app-loader [size]="5" *ngIf="loading"></app-loader>
        <p class="lead" *ngIf="!loading && groups">
            No Groups yet
        </p>
    </div>
  </div>
</div>
